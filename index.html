<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR BY RAKIB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div><h1>BMI CALCULATOR</h1></div>
    <div class="btns">
        <button class="malebtn">Male</button>
        <button class="femalebtn">female</button>
    </div>
<div class="malebmi">
    <div class="main">
        <div class="heightField">
            <h2>MALE BMI</h2>
            <input class="height" type="number" placeholder="Enter Your Height (inch)">
            <p class="heightError"></p>
        </div>
        
        <div class="weightField">
            <input class="weight" type="number" placeholder="Enter Your Weight (kg)">
            <p class="weightError"></p>
        </div>
        
        <button class="submit">Submit</button>
        <p class="result"></p>
        <span class="sugg"></span>
    </div>
</div>

</div>
<div class="fmalebmi">
    <div class="main">
        <div class="fheightField">
            <h2>FEMALE BMI</h2>
            <input class="fheight" type="number" placeholder="Enter Your Height (inch)">
            <p class="fheightError"></p>
        </div>
        
        <div class="fweightField">
            <input class="fweight" type="number" placeholder="Enter Your Weight (kg)">
            <p class="fweightError"></p>
        </div>
        
        <button class="fsubmit">Submit</button>
        <p class="fresult"></p>
        <span class="fsugg"></span>
    </div>





    <script src="js/script.js"></script>
</body>
</html>
